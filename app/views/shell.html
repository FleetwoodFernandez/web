<div class="wrap backsplash">
    <div data-bind="router: { transition:'entrance' }" class="container-container"></div>
    <div class="push"></div>
</div>
<footer>
    <div class="row">
        <div class="col-md-3"><a href="#"><img src="#" class="img-circle" /></a></div>
        <div class="col-md-9">
            <ul class="nav nav-application" data-bind="foreach: mainNavigation">
                <li data-bind="css: { active: isActive }">
                    <a data-bind="attr: { href: hash }, html: title"></a>
                </li>
            </ul>
            <span class="nav-divider">/</span>
            <ul class="nav nav-application" data-bind="foreach: projectFilters">
                <li data-bind="css: { active: isActive }">
                    <a data-bind="attr: { href: hash + type }, html: title"></a>
                </li>
            </ul>
        </div>
    </div>
</footer>
